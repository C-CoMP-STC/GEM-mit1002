# This is a basic workflow to help you get started with Actions

name: Custom-CI

# Controls when the workflow will run
# Run for pushes and pulls on every branch and manually from the Actions tab
on: [push, pull_request, workflow_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # First job builds the environment
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Install everything I need
      - run: |
          echo Installing MEMOTE
          pip install memote
  
  # Second job runs MEMOTE
  memote:
    # Set that is must run after build
    needs: build
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    steps:
      - run: |
        echo Running MEMOTE
        memote
  
  # Third job runs my custom tests
  custom-tests:
    # Set that it must run after builds
    needs: build
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    steps:
      - run: echo Running Custom Tests